<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/build/packaged/css/semantic.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/semantic-ui/build/packaged/javascript/semantic.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
  </head>
  <body>
    <div id="main">
      <h1 class="ui header">chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="msgContainer">
        <script type='text/template' id='messageView'>
          <div class="ui floating message"><span><%= username %></span><span class="msg-text"><%= text %></span><span class="msg-timestamp"><%= msgtime %></span></div>



        </script>
      </div>
    </div>
  </body>
  <!-- your scripts -->
  <script src="env/config.js"></script>
  <script src="scripts/app.js"></script>
</html>
